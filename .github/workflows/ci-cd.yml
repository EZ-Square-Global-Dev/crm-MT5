name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    # ======================
    # AWS ECR Configuration
    # ======================
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: Login to Amazon ECR (manual CLI)
      run: |
        aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 968548635475.dkr.ecr.ap-southeast-1.amazonaws.com

    - name: Build, tag, and push Docker image to ECR
      env:
        ECR_REGISTRY: 968548635475.dkr.ecr.ap-southeast-1.amazonaws.com
        ECR_REPOSITORY: crm-prop-backend
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        echo "Image tag based on commit: $IMAGE_TAG"

        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Send notification to Microsoft Teams
      if: always()
      shell: bash
      run: |
        COMMIT=${GITHUB_SHA::7}
        STATUS="${{ job.status }}"
        ACTOR="${{ github.actor }}"
        BRANCH="${{ github.ref_name }}"
        TIME=$(date -u +"%Y-%m-%d %H:%M UTC")
        REPO="${{ github.repository }}"
        MESSAGE=$(git log -1 --pretty=%B)
        if [[ "$STATUS" == "success" ]]; then
          ICON="‚úÖ"
        else
          ICON="‚ùå"
        fi

        TEXT="$ICON *CI/CD Pipeline Summary*\n\n"
        TEXT+="| Key       | Value                    |\n"
        TEXT+="|-----------|---------------------------|\n"
        TEXT+="| üì¶ Repo   | \`$REPO\`                 |\n"
        TEXT+="| üîñ Status | *$STATUS*                |\n"
        TEXT+="| üß± Commit | \`$COMMIT\`               |\n"
        TEXT+="| üìù Message| $MESSAGE                |\n"
        TEXT+="| üåø Branch | \`$BRANCH\`               |\n"
        TEXT+="| üë§ By     | $ACTOR                  |\n"
        TEXT+="| üïí Time   | $TIME                   |"

        JSON_TEXT=$(echo "$TEXT" | sed ':a;N;$!ba;s/\n/\\n/g')
        PAYLOAD="{\"text\": \"$JSON_TEXT\"}"

        curl -s -X POST -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "https://ezsqtech.webhook.office.com/webhookb2/89b3206d-cbd9-4556-a054-01d169bff33d@b2502d42-2f36-42a0-b119-5b945377fc74/IncomingWebhook/d5fa832e55294779aacd0faa7f6a94f0/e0706eb2-069f-47c0-8b50-13603d5c4950/V2KsAffiBy5-TbuExz4vsj3iHLmlzF5ws_7r7ZrMr5TDg1"
