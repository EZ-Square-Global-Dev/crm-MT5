name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    # ======================
    # AWS ECR Configuration
    # ======================
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: Login to Amazon ECR (manual CLI)
      run: |
        aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 968548635475.dkr.ecr.ap-southeast-1.amazonaws.com

    - name: Build, tag, and push Docker image to ECR
      env:
        ECR_REGISTRY: 968548635475.dkr.ecr.ap-southeast-1.amazonaws.com
        ECR_REPOSITORY: crm-prop-backend
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}
        echo "Image tag based on commit: $IMAGE_TAG"

        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Send notification to Microsoft Teams
      shell: bash
      run: |
        COMMIT=${GITHUB_SHA::7}
        STATUS="${{ job.status }}"
        ACTOR="${{ github.actor }}"
        BRANCH="${{ github.ref_name }}"
        TIME=$(date -u +"%Y-%m-%d %H:%M UTC")

        TEXT=$(cat <<'EOF'
        âœ… *CI/CD Pipeline Result:*

        - Status: *'"$STATUS"'*
        - Commit: \`'"$COMMIT"'\`
        - Branch: \`'"$BRANCH"'\`
        - By: *'"$ACTOR"'*
        - Time: '"$TIME"'
        EOF
        )

        PAYLOAD=$(echo "{\"text\": \"$TEXT\"}")

        curl -H "Content-Type: application/json" \
             -d "$PAYLOAD" \
             ${{ secrets.TEAMS_WEBHOOK_URL }}

